<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Roguelike Game</title>
	
	<!-- bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
	integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
	crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
	crossorigin="anonymous"></script>
	
	<!-- font awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
	integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	<!-- CSS Files -->
	<link rel="stylesheet" href="css/style.css">

</head>
<body>

	<div class="game-container">
		<div class="game-screen">
			<!-- Игровой экран -->
			<canvas id="gameCanvas"></canvas>
		</div>
		<div class="game-info">
			<div class="sidebar">
				<!-- Боковая панель с логами игры -->
				<p>Герой получил 15 урона</p>
				<p>Герой получил 15 урона</p>
				<p>Герой получил 15 урона</p>
			</div>
			<!-- Информация о игре -->
			<span id="btnGameInfo" class="icon fa fa-circle-info" data-bs-toggle="modal" data-bs-target="#infoModal"></span>
		</div>
	</div>


	<!-- Модальное окно Информация -->
	<div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
			<div class="modal-dialog">
					<div class="modal-content">
							<div class="modal-header">
									<h5 class="modal-title" id="infoModalLabel">Информация о игре</h5>
									<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
							</div>
							<div class="modal-body">
								<!-- Информация о игре -->
							</div>
							<div class="modal-footer d-flex justify-content-between">
									<button id="difficultGame" type="button" class="btn btn-dark">Изменить сложность</button>
									<button type="button" class="btn btn-dark" data-bs-dismiss="modal">Закрыть</button>
							</div>
					</div>
			</div>
	</div>
	
	<script type="module" src="js/app.js"></script>
	<script type="module" src="js/settings/changeDifficult.js"></script>
</body>
</html>
