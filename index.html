<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Roguelike Game</title>
	
	<!-- font awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
	integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	<!-- CSS Files -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="game-container">
		<div class="game-screen">
			<!-- Игровой экран -->
			<canvas id="gameCanvas"></canvas>
		</div>
		<div class="game-info">
			<div class="sidebar">
				<!-- Боковая панель с логами игры -->
				<p>Герой получил 15 урона</p>
				<p>Герой получил 15 урона</p>
				<p>Герой получил 15 урона</p>
			</div>
			<!-- Информация о игре -->
			<span id="btnGameInfo" class="icon fa fa-circle-info"></span>
		</div>
	</div>
	
<!-- Модальное окно Информация -->
<div id="modalGameInfo" class="modal">
    <div class="modal-content">
			<div class="modal-header">
				<h2>Информация об игре</h2>
				<span class="close">&times;</span>
			</div>
			<div class="modal-body">
				<!-- Информация об игре -->
			</div>
			<div class="modal-footer">
				<button class="btn btn-dark" id="switchModal">Настроить сложность</button>
			</div>
    </div>
	</div>
	
	<!-- Модальное окно Сложность -->
	<div id="modalGameDifficult" class="modal">
		<div class="modal-content">
			<div class="modal-header">
				<h2>Сложность игры</h2>
				<span class="close">&times;</span>
			</div>
			<div class="modal-body">
				<!-- Настройка сложности игры -->
			</div>
			<div class="modal-footer">
				<div class="row">
					<button class="btn btn-dark" id="applyButton">Применить</button>
					<button class="btn btn-dark" id="switchModalBack">Вернуться</button>
				</div>
			</div>
    </div>
</div>


	<script type="module" src="js/app.js"></script>
	<script type="module" src="js/modals/modal.js"></script>
</body>
</html>
